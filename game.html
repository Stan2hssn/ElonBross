<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/elon/css/elon.css">
    <link rel="stylesheet" href="/elon/css/body.css">
    <link rel="stylesheet" href="/elon/css/result.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="elon.js" async></script>

    <title>Elon BROSS</title>
</head>

<body>

    <div class="explain">
        <div class="presentation">
            <img class="elon_head" src="/elon/img/items/elon_head-8.png" alt="">
            <img class="cross" src="/elon/img/items/cross-8.png" alt="">
            <h1 style="color: white" class="elon_pres">Elon BROSS</h1>
        </div>
        <div class="typer">
            <h3>
                <a href="" class="typewrite" data-period="2000" data-type='[ "Aidez Elon a conquerir mars !" ]'>
                    <span class="wrap"></span>
                </a>
            </h3>
            <h3>
                <a href="" class="typewrite_2" data-period="5000" data-type='[ "Appuyer sur espace pour taper le bloc et recuperer des bitcoins" ]'>
                    <span class="wrap_2"></span>
                </a>
            </h3>
            <h3>
                <a href="" class="typewrite_3" data-period="2000" data-type='[ "Appuyer sur entrer pour commencer" ]'>
                    <span class="wrap"></span>
                </a>
            </h3>
        </div>
    </div>

    <div id="playGround">
        <div>
            <section class="background_flex">
                <img class="ground" src="/elon/img/elon_bross/groundelon_bross.png" alt="">
                <img class="horizon" src="/elon/img/elon_bross/horizonelon_bross.png" alt="">
            </section>
            <img class="big_cloud parallax" src="/elon/img/elon_bross/big_cloudelon_bross.png" alt="">
            <img class="small_cloud parallax" src="/elon/img/elon_bross/small_cloudelon_bross.png" alt="">
            <img class="cloud parallax" src="/elon/img/elon_bross/cloudelon_bross.png" alt="">
            <img class="little_cloud parallax" src="/elon/img/elon_bross/little_cloudelon_bross.png" alt="">
        </div>


        <div class="info">
            <div class="counter">
                <img class="coinInfo" src="/elon/img/items/ElonBrosAnim.gif" alt="">
                <img src="/elon/img/items/multiplicator-8.png" alt="" class="multiplicator">
                <div id="score">0</div>
            </div>

            <div class="game">
                <h2>game</h2>
                <h2>1-1</h2>
            </div>

            <div class="time">
                <h2>time</h2>
                <div id="countdown">0 : 30</div>
            </div>
        </div>
        
        
        <div class="elon"></div>
        
        <h1 id="timeOut">Time Out</h1>
        
        <div class="wrapper_block_justify">
            
            <div class="wrapper_block">
                
                <div class="block_1"></div>
                
                <div class="block_2"></div>
                
            </div>
            <div class="wrapper_block">
                <div class="block_3"></div>
                <div class="block_4"></div>
            </div>
        </div>
        
        <div id="block" class="block"></div>
        <div id="tracer">

        </div>
        <!-- <div style="display: none;" class="coin"></div> -->
    </div>
    

    <div id="result">
        <img class="background_result" src="/elon/img/elon_resultat/Fond_N&B.jpg" alt="" />
        <img class="elon_result" src="elon/img/elon_resultat/ElonLike_1.svg" alt="" />

        <div class="column_result">
            <h2 class="your_result">Your score :</h2>
            <div class="row_result">

                <p class="score_result"></p>
                <div class="bitcoin"></div>

            </div>
            <div class="row_button">

                <button onClick="window.location.reload();" class="recommencer"></button>

                <a href="order-confirmation.html"><button class="poursuivre"></button></a> 
            </div>
        </div>
    </div>

    <script src="/elon/javascript/elon.js"></script>
    <script src="/elon/javascript/explain.js"></script>
    <script src="/elon/javascript/results.js"></script>

    </script>
</body>

</html>
