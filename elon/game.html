<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="elon.css">
    <link rel="stylesheet" href="/elon/body.css">
    <script src="elon.js" async></script>

    <title>Elon BROSS</title>
</head>

<body>

    <div class="explain">
        <div class="presentation">
            <img class="elon_head" src="img/items/elon_head-8.png" alt="">
            <img class="cross" src="img/items/cross-8.png" alt="">
            <h1 style="color: white" class="elon_pres">Elon BROSS</h1>
        </div>
        <div class="typer">
            <h3>
                <a href="" class="typewrite" data-period="2000" data-type='[ "Aidez Elon a conquerir mars !" ]'>
                  <span class="wrap"></span>
                </a>
              </h3>
              <h3>
                <a href="" class="typewrite_2" data-period="5000" data-type='[ "Appuyer sur espace pour taper le bloc et recuperer des bitcoins" ]'>
                  <span class="wrap_2"></span>
                </a>
              </h3>
              <h3>
                <a href="" class="typewrite_3" data-period="2000" data-type='[ "Appuyer sur entrer pour commencer" ]'>
                  <span class="wrap"></span>
                </a>
              </h3>
        </div>
    </div>

    <div class="ratio"></div>
    <div id="playGround">
        <div>
            <section class="background_flex">
                <img class="ground" src="img/elon_bross/groundelon_bross.png" alt="">
                <img class="horizon" src="img/elon_bross/horizonelon_bross.png" alt="">
            </section>
            <img class="big_cloud parallax" src="img/elon_bross/big_cloudelon_bross.png" alt="">
            <img class="small_cloud parallax" src="img/elon_bross/small_cloudelon_bross.png" alt="">
            <img class="cloud parallax" src="img/elon_bross/cloudelon_bross.png" alt="">
            <img class="little_cloud parallax" src="img/elon_bross/little_cloudelon_bross.png" alt="">
        </div>


        <div class="info">
            <div class="counter">
                <img class="coinInfo" src="img/items/ElonBrosAnim.gif" alt="">
                <img src="/elon/img/items/multiplicator-8.png" alt="" class="multiplicator">
                <div id="score">0</div>
            </div>

            <div class="game">
                <h2>game</h2>
                <h2>1-1</h2>
            </div>

            <div class="time">
                <h2>time</h2>
                <div id="countdown">1 : 00</div>
            </div>
        </div>


        <div class="elon"></div>


        <div class="wrapper_block_justify">

            <div class="wrapper_block">

                <div class="block_1"></div>

                <div class="block_2"></div>

            </div>
            <div class="wrapper_block">
                <div class="block_3"></div>
                <div class="block_4"></div>
            </div>
        </div>

        <div id="block" class="block"></div>
    </div>

    <!-- <div class="coin"></div> -->

    <script src="elon.js"></script>
    <script src="explain.js"></script>

    </script>
</body>

</html>
